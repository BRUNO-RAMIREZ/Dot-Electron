<article class="dt-panel-container"
         [hidden]="!isAnimationFinished"
         #panelContainer>
  <section class="dt-panel-control-buttons">
    <button class="dt-panel-control-close-button"
            (click)="closeComponent()">
    </button>

    <button class="dt-btn dt-panel-control-minimize-expand-button"
            (click)="toggleMinimize()">
      <span [ngClass]="isMinimized ? 'dt-extension-icon-minimize' : 'dt-extension-icon-expand'"></span>
    </button>
  </section>

  <section class="dt-main-panel-container">
    <dt-side-bar>
    </dt-side-bar>

    <div class="dt-panel-content"
         #panelView>
      <!--      <router-outlet></router-outlet>-->
        <article class="wall-injection-dobar wall-default-theme comment-default-theme micro-app-default-theme">
          <wall-bulletins-panel [wallFeatures]="wallFeatures">
          </wall-bulletins-panel>

          <div contenteditable="false"
               socialText="true">
          </div>
        </article>
    </div>
  </section>
</article>
